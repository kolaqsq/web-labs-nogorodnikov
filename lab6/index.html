<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="css/main.css" rel="stylesheet">

    <title>Лабораторная работа 6</title>
</head>
<body>
<iframe src="audio/silence.mp3" allow="autoplay" hidden></iframe>
<audio autoplay loop preload="auto" hidden>
    <source src="audio/background.mp3" type="audio/mpeg">
    <source src="audio/background.wav" type="audio/wav">
    <source src="audio/background.ogg" type="audio/ogg">
</audio>
<object class="foreground" data="img/foreground.svg" type="image/svg+xml"></object>
<object class="ceiling" data="img/ceiling.svg" type="image/svg+xml"></object>
<object class="background first" data="img/background.svg" type="image/svg+xml"></object>
<object class="background second" data="img/background.svg" type="image/svg+xml"></object>
<object class="walk-animation frame-1" data="img/hand_frame_1.svg" type="image/svg+xml"></object>
<object class="walk-animation frame-1" data="img/puppet_frame_1.svg" type="image/svg+xml"></object>
<object class="walk-animation frame-2" data="img/hand_frame_2.svg" type="image/svg+xml"></object>
<object class="walk-animation frame-2" data="img/puppet_frame_2.svg" type="image/svg+xml"></object>
<object class="walk-animation frame-3" data="img/hand_frame_3.svg" type="image/svg+xml"></object>
<object class="walk-animation frame-3" data="img/puppet_frame_3.svg" type="image/svg+xml"></object>
<object class="walk-animation frame-4" data="img/hand_frame_4.svg" type="image/svg+xml"></object>
<object class="walk-animation frame-4" data="img/puppet_frame_4.svg" type="image/svg+xml"></object>
</body>
</html>
